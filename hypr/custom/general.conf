# Put general config stuff here
# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = br
    repeat_delay = 200
    repeat_rate = 38
    touchpad{
        clickfinger_behavior = false
    }
}

gestures {
    workspace_swipe_fingers = 3
}

general {
    resize_on_border = false
    no_cursor_warps = true
}

decoration {
    dim_special = 0.5
}
