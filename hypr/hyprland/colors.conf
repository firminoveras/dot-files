        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(09141EFF)
        col.text = rgba(D8E4F2FF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(D8E4F2), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(D8E4F2), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(D8E4F2), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

