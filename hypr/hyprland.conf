monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,2560x1080@60,1920x0,1

# ======================================================

exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = sleep 1; swww init
exec-once = exec oguri
exec-once = /usr/bin/dwall -s cliffs &
exec-once = dunst
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = solaar --window=hide
exec-once = eww open hour_wallpaper
exec-once = eww open workspace_bar

# ======================================================

debug {
    overlay=false
}

input {
    kb_layout = br
    follow_mouse = 1
    sensitivity = 0
    accel_profile = adaptive
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    no_border_on_floating = true
    col.active_border = rgb(E78284)
    col.inactive_border = rgb(414559)
    layout = dwindle
}

master {
    mfact = 0.5
    new_is_master = false
}

misc {
    animate_manual_resizes = false
    animate_mouse_windowdragging = true
    no_direct_scanout = true
    disable_hyprland_logo = yes
    vfr = false
    vrr = 2
}

group {
    col.border_inactive = rgb(414559)
    col.border_active = rgb(E78284)
}

decoration {
    rounding = 8
    blurls = lockscreen
    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 4
    dim_special = 0.7
    blur {
        enabled = false
        special = true
        size = 2
        xray = true
        noise = 0
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slide
    animation = specialWorkspace, 1, 8, myBezier, slidevert
}

dwindle {
    no_gaps_when_only = 1
    smart_split = true
}

