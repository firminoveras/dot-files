%YAML 1.3
---
- Key: [Back Button, pressed]
- KeyPress:
  - [Super_L, x]
  - click
...
---
- KeyIsDown: Forward Button
- And:
  - Test: [lowres_wheel_up, 1]
- KeyPress:
  - [Control_L, Super_L, Left]
  - click
...
---
- KeyIsDown: Forward Button
- And:
  - Test: [lowres_wheel_down, 1]
- KeyPress:
  - [Control_L, Super_L, Right]
  - click
...
---
- Test: [lowres_wheel_up, 1]
- MouseScroll: [0, 1]
...
---
- Test: [lowres_wheel_down, 1]
- MouseScroll: [0, 1]
...
